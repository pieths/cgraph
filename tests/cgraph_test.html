<html>
<head>
<script type="text/javascript" src="../src/cgraph.js"></script>
<script type="text/javascript" src="./cgraph_test.js"></script>
<script>
function runTests()
{
    var numErrors = 0;

    var loggerOutputContainer = document.getElementById("loggerOutputContainer");
    var logger = {
        log: message => {
            let element = document.createElement('pre');
            var textNode = document.createTextNode(message);
            element.appendChild(textNode);
            element.setAttribute('class', 'logger-log');
            loggerOutputContainer.append(element);
        },
        error: message => {
            let element = document.createElement('pre');
            var textNode = document.createTextNode(message);
            element.appendChild(textNode);
            element.setAttribute('class', 'logger-error');
            loggerOutputContainer.append(element);

            numErrors++;
        }
    };

    cgraphTester.runTests(logger);

    if (numErrors > 0)
    {
        var errorCountElement = document.getElementById('error_count');
        errorCountElement.textContent = `Num Errors: ${numErrors}`;
    }
}
</script>
<style>
.logger-error
{
    padding-left: 2em;
    color: red;
}
.error-heading
{
    font-size: 1.5em;
    color: red;
    font-weight: bold;
}
</style>
</head>
<body onload="runTests()">
<h3>Test Suite For CGraph</h3>
<div id="error_count" class="error-heading"></div>
<div id="loggerOutputContainer"></div>
</body>
</html>
